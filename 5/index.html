<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assessment 5</title>
</head>
<body>
    <div class="container">
        <h1>Display Inputs in a Table</h1>
        <hr>

        <form id="inputForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
    
            <br />
    
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name">
    
            <br />
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Bob@Gmail.com" required>
    
            <br />
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="111-222-3333">
            
            <br />
    
            <label for="imageUpload">Image:</label>
            <input type="file" id="imageUpload" name="image">
            <div class="preview">
                <img src="" alt="imagePreview" id="imageTag">
            </div>
    
            <br />
    
            <button type="submit">Submit</button>
        </form>
    
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Profile Picture</th>
            </tr>
    
            <tr>
                <td id="tableFirst"></td>
                <td id="tableLast"></td>
                <td id="tableEmail"></td>
                <td id="tablePhone"></td>
                <td id="tablePicture">
                    <img src="" alt="Profile Picture" id="tableImage">
                </td>
            </tr>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
